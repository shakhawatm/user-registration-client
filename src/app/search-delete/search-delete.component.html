<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class="container">
    <div class="form-inline mt-5">
        <div class="form-group mb-2">
          <input type="text" class="form-control" placeholder="Search With Email Address"  name="email" [(ngModel)]="email"/>
        </div>
        <button type="submit" class="btn btn-primary mb-2" (click)="findUserByEmailId()">Search</button>
    </div>
</div>
<div class="container">
    <div class="responsive">
        <table class="table table-bordered table-sm">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Experience</th>
                    <th>Domain</th>
                    <th>Country</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.fullname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.experience}}</td>
                    <td>{{user.domain}}</td>
                    <td>{{user.country}}</td>
                    <td class="text-center"><button class="btn btn-danger btn-sm" (click)="cancelUserReg(user.id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a class="nav-link" routerLink="/home">Back to Home</a>
    </div>
</div>
